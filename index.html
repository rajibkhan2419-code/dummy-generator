<!DOCTYPE html>
<html>
<head>
<title>MULTI BIN GENERATOR</title>

<style>

body{
background:black;
color:white;
font-family:Arial;
}

.container{
width:900px;
margin:auto;
margin-top:30px;
}

.title{
text-align:center;
font-size:40px;
font-weight:bold;
margin-bottom:30px;
}

label{
color:#7CFC00;
font-size:18px;
}

input,select{
width:100%;
padding:10px;
margin-top:5px;
margin-bottom:15px;
background:#222;
color:white;
border:none;
font-size:16px;
}

button{
width:100%;
padding:12px;
background:#7CFC00;
border:none;
font-size:20px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

textarea{
width:100%;
height:300px;
background:#222;
color:white;
font-size:16px;
padding:10px;
}

.flex{
display:flex;
gap:20px;
}

.left{
width:50%;
}

.right{
width:50%;
}

</style>

</head>

<body>

<div class="container">

<div class="title">MULTI BIN GENERATOR</div>

<div class="flex">

<div class="left">

<label>BINS</label>
<input type="text" id="bin" placeholder="371654xxxxx">

<label>MONTH</label>
<select id="month">
<option value="random">Random</option>
<option>01</option>
<option>02</option>
<option>03</option>
<option>04</option>
<option>05</option>
<option>06</option>
<option>07</option>
<option>08</option>
<option>09</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select>

<label>YEAR</label>
<select id="year">
<option value="random">Random</option>
<option>2026</option>
<option>2027</option>
<option>2028</option>
<option>2029</option>
<option>2030</option>
<option>2031</option>
<option>2032</option>
<option>2033</option>
</select>

<label>CVV</label>
<input type="text" id="cvv" placeholder="xxx">

<label>QUANTITY</label>
<input type="number" id="qty" value="10">

<button onclick="generate()">GENERATE</button>

<button onclick="copy()">COPY CARDS</button>

</div>

<div class="right">

<textarea id="output"></textarea>

</div>

</div>

</div>

<script>

function rand(len){
let s='';
for(let i=0;i<len;i++){
s+=Math.floor(Math.random()*10);
}
return s;
}

function generate(){

let bin=document.getElementById("bin").value;
let month=document.getElementById("month").value;
let year=document.getElementById("year").value;
let cvv=document.getElementById("cvv").value;
let qty=document.getElementById("qty").value;

let out="";

for(let i=0;i<qty;i++){

let number=bin.replace(/x/gi,()=>rand(1));

let m=month=="random"?rand(2):month;
let y=year=="random"?(2026+Math.floor(Math.random()*8)):year;
let c=cvv==""||cvv=="xxx"?rand(3):cvv;

out+=number+"|"+m+"|"+y+"|"+c+"\n";

}

document.getElementById("output").value=out;

}

function copy(){

let text=document.getElementById("output");

text.select();

document.execCommand("copy");

alert("COPIED");

}

</script>

</body>
</html>
